<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loja</title>
<!-- CSS onLY -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/funcoes.js"></script>
</head>
<body>

    <div class="container">

    <h1> <i id="carrinho"  class="bi bi-cart-check"></i> Loja da Unidade</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Preço Unitário</th>
                <th>Qtd</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img/produto_1.png" alt="iphone" width="150"></td>
                <td>
                    <div>Iphone Top</div>
                    <div><span class="produto-item">Código:</span> 123456</div>
                    <div> <span class="produto-item">Cor:</span>  Azul</div>
                </td>
                <td id="valor_1">R$ 1.000</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                    <span id="qtd_1">0</span>
                    <span class="badge bg-success" onclick="alterarQtd(1, '+')"> <i class="bi bi-plus"></i></span>
                </td>
                <td id="total_1">0</td>
            </tr>
            <tr>
                <td><img src="img/produto_2.png" alt="iphone" width="200"></td>
                <td>
                    <div>Notebook</div>
                    <div><span class="produto-item">Código:</span> 987456</div>
                    <div> <span class="produto-item">Cor:</span>  Preto</div>
                </td>
                <td id="valor_2">R$ 2.000</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(2, '-')" ><i class="bi bi-dash"></i></span>
                    <span id="qtd_2">0</span>
                    <span class="badge bg-success" onclick="alterarQtd(2, '+')"> <i class="bi bi-plus"></i></span>
                </td>
                <td id="total_2">0</td>
            </tr>
            <tr>
                <td><img src="img/produto_3.png" alt="iphone" width="200"></td>
                <td>
                    <div>Notebook</div>
                    <div><span class="produto-item">Código:</span> 999999</div>
                    <div> <span class="produto-item">Cor:</span>  Preto</div>
                </td>
                <td id="valor_3">R$2.000</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                    <span id="qtd_3">0</span>
                    <span class="badge bg-success" onclick="alterarQtd(3, '+')"> <i class="bi bi-plus"></i></span>
                </td>
                <td id="total_3">0</td>
            </tr>
        </tbody>
    </table>

    <footer class="text-center">
        <span > <i class="bi bi-cart"></i> Subtotal: <span id="subtotal">R$ 0</span></span>
    </footer>

    </div>
</body>
</html>
